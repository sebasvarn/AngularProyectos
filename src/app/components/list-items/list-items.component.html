<h3 class="my-3">Detalle de la factura</h3>
@if (items.length > 0 ) {

    <table class="table table-striped table-hover table-bordered">
      <thead>
        <tr>
          <th>id</th>
          <th>Producto</th>
          <th>Precio</th>
          <th>Cantidad</th>
          <th>Remove</th>
        </tr>
      </thead>
      <tbody>
        @for (item of items; track $index) {
          <tr row-item [item]="item" (removeEmmiter)="remove($event)"></tr>
        }
      </tbody>
    </table>
} @else {
    <p class="alert alert-warning">La factura aun no tiene items</p>
}
